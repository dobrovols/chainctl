name: chainctl CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # Removed explicit actions/cache due to transient cache API failures.
      # Rely on setup-go's built-in caching for modules and build artifacts.

      - name: Lint
        run: |
          go install mvdan.cc/gofumpt@v0.6.0
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.62.2
          make fmt
          make lint

      - name: Tests (unit + integration)
        run: |
          CHAINCTL_SKIP_E2E=1 make test

      - name: Benchmarks (smoke)
        run: |
          make bench

  e2e-tests:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Prepare host for e2e
        run: |
          sudo modprobe overlay
          sudo modprobe br_netfilter
          sudo sysctl net.bridge.bridge-nf-call-iptables=1
          sudo sysctl net.bridge.bridge-nf-call-ip6tables=1

      - name: End-to-end tests
        env:
          CHAINCTL_E2E: "1"
          CHAINCTL_E2E_SUDO: "1"
          CHAINCTL_CLUSTER_ENDPOINT: "https://cluster.local"
          CHAINCTL_JOIN_TOKEN: "dummy-token"
          CHAINCTL_VALUES_FILE: "test/e2e/testdata/values.enc"
          CHAINCTL_VALUES_PASSPHRASE: "secret"
        run: |
          go test ./test/e2e/...
